<section class="gallery">
  <div class="container gallery-container">
    <h2 class="visually-hidden">gallery</h2>

    <div class="slides swiper disolve">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <picture class="slide">
            <source
              srcset="
                ./images/images-gallery/ice_des@1x.jpg 1x,
                ./images/images-gallery/ice_des@2x.jpg 2x
              "
              media="(min-width: 1200px)"
            />

              srcset="
                ./images/images-gallery/ice_tab@1x.jpg 1x,
                ./images/images-gallery/ice_tab@2x.jpg 2x

            />

              srcset="
                ./images/images-gallery/ice_mob@1x.jpg 1x,
                ./images/images-gallery/ice_mob@2x.jpg 2x
              "
              media="(max-width: 767px)"
            />
            <img
              src="./images/images-gallery/ice_des@1x.jpg"
              alt="Ice"
              width="1013"
            />
          </picture>
        </div>
        <div class="swiper-slide">

              srcset="
