          width="32"

      </button>

      <nav class="header__menu menu" data-mobile-menu>
        <ul class="menu__list">

      </nav>

      <button
        class="header__button-buy button-buy btn btn-bg js-open-modal"
        type="button"
        data-modal="1"
      >
        Buy now
        <svg class="button-buy__svg" width="12" height="12">
          <use href="./images/icons/icons.svg#icon-button-arrow"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
